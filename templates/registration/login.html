{% extends "base.html" %}

{% block body_block %}
	<link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">

	<form class="form-signin" role="form" method="post" action=".">
	<h2 class="form-signin-heading">Please sign in</h2>
	</br>
	{% csrf_token %}
	<h4>Username:</h4>
	<input class="form-control" placeholder="Username" id="id_username" maxlength="254" name="username" type="text" required autofocus=""/>
	<h4>Password:</h4>
	<input type="password" class="form-control" placeholder="Password" id="id_password" name="password"  required />
	</br>
    <button class="btn btn-primary btn-block" type="submit" value="Submit" ><h4>Sign in</h4></button>
    </br></br><h4><p>Not  a member? <a href="{% url 'registration_register' %}">Register</a>!</p></h4>
	</form>

    
{% endblock %}
